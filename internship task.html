<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek kumar - Interactive Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-in-out;
        }
        .container.show {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }
        .social-links a::before {
            content: "";
            position: absolute;
            width: 0%;
            height: 100%;
            top: 0;
            left: 0;
            background: #fff;
            z-index: -1;
            transition: width 0.3s ease;
        }
        .social-links a:hover::before {
            width: 100%;
        }
        .social-links a:hover {
            color: #764ba2;
        }

        .contact-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            color: #764ba2;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .contact-float:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
            .social-links a {
                padding: 8px 16px;
                margin: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1>Abhishek kumar</h1>
        <p>Hi! I'm a BCA final year student passionate about technology and web development. I love creating websites and exploring new tech trends. Letâ€™s connect!</p>
        
        <div class="social-links">
            <a href="http://www.linkedin.com/in/abhishek-kumar-01131a284" target="_blank">LinkedIn</a>
            <a href="https://github.com/Abhishek97588" target="_blank">GitHub</a>
            <a href="mailto:abhishek.9758817626@gmail.com">Email Me</a>
        </div>
    </div>

    <div class="contact-float" onclick="window.location.href='mailto:yourname@example.com'">
        Contact Me
    </div>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('main-container').classList.add('show');
        });
    </script>

</body>
</html>
